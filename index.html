<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">   
</head>
<body>
    <h1>Calculadora con Typescript</h1>

    <div class="calculator-container">
        <div class="calculator-screen">
            <input type="text" name="" id="screen">
        </div>
        <div class="calculator-buttons">
            <div class="buttons-line">
                <button onclick="calc.addToList('7');">7</button>
                <button onclick="calc.addToList('8');">8</button>
                <button onclick="calc.addToList('9');">9</button>
                <button onclick="calc.erase();" class="special">C</button>
            </div>
            <div class="buttons-line">
                <button onclick="calc.addToList('4');">4</button>
                <button onclick="calc.addToList('5');">5</button>
                <button onclick="calc.addToList('6');">6</button>
                <button onclick="calc.addToList('-');">-</button>
            </div>
            <div class="buttons-line">
                <button onclick="calc.addToList('1');">1</button>
                <button onclick="calc.addToList('2');">2</button>
                <button onclick="calc.addToList('3');">3</button>
                <button onclick="calc.addToList('+');">+</button>
            </div>
            <div class="buttons-line">
                <button onclick="calc.addToList('/');">/</button>
                <button onclick="calc.addToList('0');">0</button>
                <button onclick="calc.addToList('x');">x</button>
                <button onclick="calc.print();" class="special">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script> 
</html>
